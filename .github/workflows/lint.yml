name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-lint-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      - name: Install linting tools
        run: |
          pip install black isort flake8 mypy

      - name: Run black
        run: |
          black --check --diff .

      - name: Run isort
        run: |
          isort --check-only --diff .

      - name: Run flake8
        run: |
          flake8 . --count --max-line-length=100 --show-source --statistics

      - name: Run mypy
        run: |
          mypy . --ignore-missing-imports || true

  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
